      subtitle: "Use this guide to start building a campaign!"
      submit: "Get Started"
      one:
        title: "Design and Review"
        text: "We are looking for high quality research projects involving both traditional contributors from universities, museums and other research institutions, and a wider community of interested contributors. If you have a project that fits this bill or think that you can design one with our help, then please contact us! After we receive your project, our team will review it to ensure that there is a good fit with the overall scope of MicroPasts and has every chance of being successful."
